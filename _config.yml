url: https://www.ime.usp.br
baseurl: '/~maratona'

description:      Apoio à Maratona de Programação
disqus_shortname: maratonime
reading_time:     true
words_per_minute: 200
logo:             images/logo.png

defaults:
  - scope:
        path: ""
        type: posts
    values:
        categories: []
        permalink: /:categories/:title

hubs:
  - category: historia
    class: third

menu:
#  - title: 'Home'
#    url: ''
  - title: 'Sobre'
    url: '/about'
#  - title: 'História'
#    url: 'categories/#historia'
#  - title: 'Fotos'
#    url: 'galeria'
  - title: 'Categorias'
    url: '/categories'
    type: 'categories'

# Owner/author information
owner:
  name:           MaratonUSP
  site:           https://www.ime.usp.br/~maratona/
  bio:            "Apoio à Maratona de Programação"
  avatar:         images/logo.png
  facebook:       maratonUSP

social:
  - title: "github"
    url: "https://github.com/maratonusp/blog"

# Analytics and webmaster tools stuff goes here
google_analytics: UA-46201590-4
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Brazil/Sao_Paulo
future:      true
markdown:    kramdown
syntax_highlighter: coderay
plugins:
  - jekyll-sitemap
  - jekyll-paginate
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6

syntax_highlighter_opts:
  line_numbers: nil
  line_numbers_start: 1
  tab_width: 4
  bold_every: 10
  css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
